<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section class="container-fluid px-0">
        <div class="row justify-content-center mx-0">
            <div class="col-6 px-0">
                <img id="pic" src="pic.jpg" alt="ping pong img" class="img-fluid">
            </div>
        </div>
        <div class="row justify-content-center" id="scoreKeeper">
            <div class="col-6 pt-1 border rounded p-3 pt-3 fw-bold hell shadow">
                Ping Pong Score Keeper</div>
        </div>
        <div class="row justify-content-center" id="scores">
            <p class="col-6 border rounded p-3 hell shadow">
                <span id="t1" class="fw-bold fs-2">0</span><span class="fw-bold fs-2"> to </span><span id="t2"
                    class="fw-bold fs-2">0</span><br><br>
                Use the buttons below to keep score. <br> <br>
                <span class="fw-bold fs-4">Playing to: </span>
                <select name="playTo" id="playTo" class="rounded px-2 border border-secondary">
                    <option value="" disabled selected>#</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                </select>
            </p>
        </div>
        <div class="row justify-content-center px-0">
            <button class="col-2 btn btn-info text-light p-3 disabled" id="t1Btn">+1 Player One</button>
            <button class="col-2 btn btn-primary disabled" id="t2Btn">+1 Player Two</button>
            <button class="col-2 btn btn-danger" id="resetBtn">Reset</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
